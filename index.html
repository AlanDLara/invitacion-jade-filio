<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis XV LUNA D' JADE</title>
  <style>
    body {
      margin: 0;
      font-family: "Times New Roman", serif;
      font-style: italic;
      background: url("img/fondo_textura.jpg");
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: white;
      text-align: center;
    }

    /* HEADER PARALLAX */
    header {
      position: relative;
      background: url("img/Jade_header.jpg") no-repeat center center;
      background-size: cover;
      background-attachment: fixed; /* efecto parallax */
      height: 250px;
      border-bottom: 4px solid #d4af37;
      overflow: hidden;
    }

    /* Overlay dorado difuminado */
    header::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        rgba(212, 175, 55, 0.4),   /* dorado suave */
        rgba(0, 0, 0, 0.4)         /* sombreado elegante */
      );
      mix-blend-mode: overlay;
      pointer-events: none;
    }

    h1 {
      font-family: "Times New Roman", serif;
      font-style: italic;
      font-size: 3rem;
      margin: 2rem 0;
    }

    .countdown {
      font-size: 2rem;
      margin: 2rem 0;
    }

    img {
      display: block;
      margin: 2rem auto;
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    iframe {
      border-radius: 10px;
      margin: 2rem auto;
      display: block;
    }

    .map-container {
      margin: 2rem auto;
      max-width: 90%;
    }

    audio {
      margin: 2rem auto;
      display: block;
    }

    footer {
      margin: 3rem 0;
      font-size: 1rem;
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- HEADER PARALLAX CON DIFUMINADO -->
  <header></header>

  <!-- TÍTULO -->
  <h1>Mis XV LUNA D' JADE</h1>
  <p>14 de noviembre 2025 | Recepción 8:30 PM</p>
  <p>Salón JEMA</p>
  <p>Calle Cuauhtémoc #66, Col. Pueblo de San Juan de Aragón, C.P. 07950</p>

  <!-- CONTADOR -->
  <div class="countdown" id="countdown"></div>

  <!-- IMÁGENES -->
  <img src="img/jade1.jpg" alt="jade1">
  <img src="img/jade2.jpg" alt="jade2">
  <img src="img/jade3.jpg" alt="jade3">
  <img src="img/jade4.jpg" alt="jade4">
  <img src="img/dresscode.jpg" alt="dresscode">
  <img src="img/jade5.jpg" alt="jade5">
  <img src="img/jade6.jpg" alt="jade6">

  <!-- MAPA -->
  <div class="map-container">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3762.331868264993!2d-99.074!3d19.458!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d1f9f81c40d6b3%3A0x6bdfbda29c!2sCalle%20Cuauht%C3%A9moc%2066%2C%20San%20Juan%20de%20Arag%C3%B3n%2C%20Ciudad%20de%20M%C3%A9xico!5e0!3m2!1ses-419!2smx!4v0000000000"
      width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </div>

  <!-- FORMULARIO -->
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSccAc9Vz0SiJ2TPN2DbvIGFCz5ikNd4KWTtzUYIvG7v6CoP1g/viewform?embedded=true"
    width="640" height="553" frameborder="0" marginheight="0" marginwidth="0">Cargando…</iframe>

  <!-- MÚSICA -->
  <audio id="audio" controls autoplay loop>
    <source src="music/This Will Be.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <!-- FOOTER -->
  <footer>
    Invitación válida para un boleto
  </footer>

  <!-- SCRIPT CONTADOR -->
  <script>
    const countdown = document.getElementById("countdown");
    const eventDate = new Date("November 14, 2025 20:30:00").getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const distance = eventDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>
</body>
</html>
